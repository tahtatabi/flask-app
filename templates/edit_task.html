<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Görev Düzenle</h1>
        <form action="/edit/{{ task.id }}" method="POST">
            <div class="mb-3">
                <label for="process_name" class="form-label">İşlem Adı</label>
                <input type="text" id="process_name" name="process_name" class="form-control" value="{{ task.process_name }}" required>
            </div>
            <div class="mb-3">
                <label for="process_code" class="form-label">Kod</label>
                <input type="text" id="process_code" name="process_code" class="form-control" value="{{ task.process_code }}" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Departman</label>
                <input type="text" id="department" name="department" class="form-control" value="{{ task.department }}" required>
            </div>
            <div class="mb-3">
                <label for="responsible_person" class="form-label">Sorumlu Kişi</label>
                <input type="text" id="responsible_person" name="responsible_person" class="form-control" value="{{ task.responsible_person }}" required>
            </div>
            <div class="mb-3">
                <label class="form-check-label">
                    <input type="checkbox" name="is_completed" {% if task.is_completed %}checked{% endif %}>
                    Tamamlandı mı?
                </label>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notlar</label>
                <textarea id="notes" name="notes" class="form-control" rows="3">{{ task.notes }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kaydet</button>
            <a href="/admin" class="btn btn-secondary">Geri Dön</a>
        </form>
    </div>
</body>
</html>
